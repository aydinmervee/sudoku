{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Kayıt Ol
{% endblock title %}

{% block content %}
  <div class="d-flex align-items-center min-vh-100 bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 mx-auto">
          <div class="card shadow mb-4">
            <div class="card-header text-center">
              <h4>Kayıt Ol</h4>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button id="btn" type="submit" class="btn btn-primary btn-block">Kaydol</button>
              </form>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
